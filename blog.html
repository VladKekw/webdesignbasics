                <label for="storyTitle">Тема:</label>

                <br>

                <textarea id="story" name="story" rows="4" required></textarea>
                <br>
              
                <button type="submit">Зберегти</button>
                

              </form>
              <button id="loadPostButtonPostgres">
                Завантажити дані з PostgreSQL
